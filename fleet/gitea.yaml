# Rancher Fleet GitRepo Resources
kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: flask
  namespace: fleet-local
spec:
  branch: main
  insecureSkipTLSVerify: true
  repo: https://git.$NUM.rancherfederal.training/gitea/workshop
  targetNamespace: flask
  paths:
  - /fleet/flask
---
